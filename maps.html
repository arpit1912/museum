<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Mapping with D3</title>
	<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="./india_district.json"></script>
</head>

<body>
    <script>
        var width = 700,
            height = 580;

        var svg = d3.select('body')
                    .append('svg')
                    .attr('width',width)
                    .attr('height',height);

        var g = svg.append('g');

        var equiRect = d3.geoEquiRectangular()
                        .scale(19000)
                        .translate([width/2,height/2]);

        var geopath = d3.geopath()
                        .projection(equiRect);

        g.selectAll("path")
            .data(india_district_json.features)
            .enter()
            .append("path")
            .attr("fill","#ccc")
            .attr("stroke","#333")
            .attr("g",geopath);
    </script>
</body>
</html>
